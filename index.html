<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Bible Verse</title>
  <style>
    /* Make the page take up the full height and center the content */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    /* Style the cross */
    .cross {
      font-size: 10vw; /* Adjust size to fit the screen */
      margin-bottom: 20px; /* Add space below the cross */
    }
    /* Style the verse text */
    #verse {
      font-size: 3vw; /* Adjust size to fit the screen */
      padding: 20px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- Cross using Unicode symbol -->
  <div class="cross">‚úù</div>
  <p id="verse">Loading verse...</p>
  <script>
    // Fetch a random Bible verse from an API
    fetch('https://labs.bible.org/api/?passage=random&type=json')
      .then(response => response.json())
      .then(data => {
        const verse = data[0];
        document.getElementById('verse').innerText = `${verse.bookname} ${verse.chapter}:${verse.verse} - "${verse.text}"`;
      })
      .catch(() => {
        document.getElementById('verse').innerText = 'Sorry, unable to load a verse at the moment.';
      });
  </script>
</body>
</html>
