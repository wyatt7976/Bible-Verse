<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Bible Verse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Random Bible Verse</h1>
  <p id="verse">Loading verse...</p>
  <script>
    // Fetch a random Bible verse from an API
    fetch('https://labs.bible.org/api/?passage=random&type=json')
      .then(response => response.json())
      .then(data => {
        const verse = data[0];
        document.getElementById('verse').innerText =  `${verse.bookname} ${verse.chapter}:${verse.verse} - "${verse.text}"`;
      })
      .catch(() => {
        document.getElementById('verse').innerText = 'Sorry, unable to load a verse at the moment.';
      });
  </script>
</body>
</html>
